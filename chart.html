<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/colors/1.0/colors.min.css" />

        <style media="screen">
            .data {
                width : 400px;
            }
        </style>
    </head>
    <body>

        <div class="data">
            <canvas id="myChart" width="200" height="200"></canvas>
        </div>

<script>

var colors = ["Navy","Blue","Aqua", "Red","Maroon","Fuchsia", "Teal","Olive","Green","Lime","Yellow","Orange","Purple","Silver","Gray","Black"];

var ctx = document.getElementById("myChart").getContext('2d');

var chartData = {
    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
    datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor : _.take(colors, 7),
    }]
}

var myChart = new Chart(ctx, {
    type: 'pie',
    data: chartData,
    options: {
    }
});

chartData.labels.push("Yo!");
chartData.datasets[0].data.push(7)
myChart.update();


</script>

    </body>
</html>
